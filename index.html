        <canvas id="myCanvas" width="1000" height="500" ></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
            var therm_x = 840;
            var therm_y = 35;
            var therm_width = 20;
            var therm_height = 100;
            
            var black_x = 835;
            var black_y = 30;
            var black_width = 30;
            var black_height = 110;
            
            var increment = 25;
            var score = "";
            
            function decrement() {
                therm_y += increment;
                therm_height -= increment;
                score += "|";
            }
            
            function drawScore() {
                ctx.font = "20px Verdana";
                ctx.fillStyle = "white";
                ctx.fillText("Microagressions", 740, 180);
                ctx.fillText("Faced:" + score, 800, 210);
            }
            
            function drawThermometer() {
                ctx.beginPath();
                ctx.rect(therm_x, therm_y, therm_width, therm_height);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
                
                ctx.font = "20px Verdana";
                ctx.fillStyle = "white";
                ctx.fillText("Energy Spent:", 755, 20);
            }
            
            function drawThermBackground() {
                ctx.beginPath();
                ctx.rect(black_x, black_y, black_width, black_height);
                ctx.fillStyle = "black";
                ctx.fill();
                ctx.closePath();
        
                ctx.beginPath();
                ctx.rect(840, 35, 20, 100);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            }
            
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawThermBackground();
                drawThermometer();
                drawScore();
                requestAnimationFrame(draw);
            }
            
            draw();
        </script>
